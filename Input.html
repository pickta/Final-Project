<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<h3>Please input the following information:</h3>

<table>
    <tr><td>Filing status (SI for single, MJ for married and filing jointly):</td>
        <td><select id = "filingStatus">
                <option>SI</option>
                <option>MJ</option>
            </select></td></tr>
    <tr><td>Enter your yearly income:</td>      <td><input type="text" id="txtIncome"></td></tr>
    <tr><td>Would you like to save this input for future use?</td>      <td><input type="checkbox" id="chkSaveInput"></td></tr>
    <tr><td><input type="button" value="Enter" id="btnCalculate" onclick="Calculate()"></td></tr>
</table>
</body>
</html>
