<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h3>Tax Information:</h3>

<table>
    <tr><td>Name:</td>                          <td><div id="divName"></div></td></tr>
    <tr><td>Filing Status:</td>                 <td><div id="divStatus"></div></td></tr>
    <tr><td>Yearly Income:</td>                 <td><div id="divIncome"></div></td></tr>
    <tr><td>Tax Bracket:</td>                   <td><div id="divBracket"></div></td></tr>
    <tr><td>Calculated Tax:</td>                <td><div id="divTax"></div></td></tr>
    <tr><td>Save Results?</td>                  <td><input type="radio" id="radSave" name="saveResults">Save<input type="radio" id="radNoSave" name="saveResults">No</td>
        <td><input type="text" id="txtSaveName" hidden="true"></td></tr>
    <tr><td><input type="button" id="btnContinue" value="Continue"></td></tr>
</table>
</body>
</html>
